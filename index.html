<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Project</title>
</head>
<body>
   <div class="container">
       <div class="weather-app">
           <form id="search-form" class="mb-2 col-8">
               <div class="row">
                   <div class="col-9">
                       <input type="search" 
                       placeholder="Search a city" 
                       class="form-control" 
                       id="city-input" />
                   </div>
                   <div class="col-3">
                       <input type="submit"
                       value="Search"
                       class="btn btn-info w-100">
                   </div>
               </div>
           </form>
           <div class="overview">
<h1 id="city">Vienna</h1>
<ul>
    <li><span id="date"></li>
    <li id="description">Sunny</li>
</ul>
<div class="row">
    <div class="col-6">
        <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png"alt="rainy" id="icon" class="float-left" />
        <div class="float-left">
            <strong id="temperature"> </strong><span class="units"> <a href="#" id="celsius-link" class="active">˚C</a> | <a href="#" id="fahrenheit-link"> ˚F </a></span>
        </div>
    </div>
    </div>
    <div class="col-6 specifics">
        <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <spain id="wind"></spain> km/h</li>
        </ul>
    </div>
</div>
</div>
<small>
    <a href="https://github.com/jenhmo/Weather-Project-Week-7" target="_blank"> Open-source code</a>
    <span id="me">by Jen Morgan</span>
</small>
</div>
    <script src="src/app.js"></script>
</body>
</html>
